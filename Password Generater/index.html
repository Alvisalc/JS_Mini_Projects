<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="copy" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="generate">Generate password</button>
    </div>

    <script>
        // Get password input element
        const passwordBox = document.getElementById("password");
        const lenght = 12; // defind length of generated password

        // Define different character sets
        const upperCase = "ABCDERGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase = "abcdefghijklmnopqrstuvwxyz"
        const number = "0123456789"
        const symbol = "~!@#$%^&*()"

        // Combine all character sets into a single string
        const allChars = upperCase + lowerCase + number + symbol;

        // Function to create a random password
        function createPassword(){
            let password = "";
            // Ensure at least one character from each set
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            // Generate the reamin characters
            while(lenght > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            // Set the generated password in the input box
            passwordBox.value = password;
        }

        // Function to copy the generated password to the clipboard
        function copyPassword(){
            // Select passwrod input text
            passwordBox.select();
            // Execute the copy command
            document.execCommand("copy");
        }
    </script>
</body>
</html>
